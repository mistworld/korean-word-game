            score += points;
            submittedWords.push(word);

            document.getElementById('score').textContent = score;
            document.getElementById('timer').textContent = timeLeft;
            
            // ì ìˆ˜ ì• ë‹ˆë©”ì´ì…˜
            const scoreElement = document.getElementById('score').parentElement;

            feedback.innerHTML = `<div class="success">âœ… "${word}" (+${points}ì ${word.length >= 3 ? ', ì‹œê°„ ë³´ë„ˆìŠ¤!' : ''})</div>`;

            // ì œì¶œí•œ ë‹¨ì–´ ëª©ë¡ì— ì¶”ê°€
            const wordList = document.getElementById('wordList');

            wordElement.textContent = `${word} (${points}ì )`;
            wordList.appendChild(wordElement);

            input.value = '';
            input.focus();
        }
